<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dex Inv — Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root{--bg:#07080d;--surface:#0e1117;--border:#1d2638;--accent:#06d6a0;--text:#eef0f4;--muted:#4a5568;--muted2:#6b7a90;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:'Outfit',sans-serif;
      min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;}

    /* Animated grid */
    .grid-bg{position:fixed;inset:0;pointer-events:none;
      background-image:linear-gradient(rgba(6,214,160,.035) 1px,transparent 1px),
                       linear-gradient(90deg,rgba(6,214,160,.035) 1px,transparent 1px);
      background-size:48px 48px;
      animation:gridMove 20s linear infinite;
    }
    @keyframes gridMove{from{background-position:0 0}to{background-position:48px 48px}}

    /* Radial glows */
    .glow1{position:fixed;top:-100px;left:50%;transform:translateX(-50%);
      width:700px;height:500px;
      background:radial-gradient(ellipse,rgba(6,214,160,.09) 0%,transparent 65%);pointer-events:none;}
    .glow2{position:fixed;bottom:-200px;right:-100px;
      width:500px;height:400px;
      background:radial-gradient(ellipse,rgba(17,138,178,.07) 0%,transparent 65%);pointer-events:none;}

    .login-wrap{position:relative;z-index:10;width:100%;max-width:400px;padding:20px;}

    /* Card */
    .login-card{
      background:var(--surface);border:1px solid var(--border);border-radius:16px;
      padding:38px 36px;
      animation:cardIn .6s cubic-bezier(.4,0,.2,1) both;
      box-shadow:0 24px 80px rgba(0,0,0,.5);
    }
    @keyframes cardIn{from{opacity:0;transform:translateY(24px) scale(.97)}to{opacity:1;transform:none}}

    .brand-row{display:flex;align-items:center;gap:11px;margin-bottom:28px;}
    .logo-mark{width:38px;height:38px;background:var(--accent);border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      font-family:'Syne',sans-serif;font-weight:800;font-size:18px;color:#000;}
    .brand-text{font-family:'Syne',sans-serif;font-size:20px;font-weight:700;}
    .brand-text span{color:var(--accent);}
    .brand-sub{font-size:10px;color:var(--muted2);font-family:'JetBrains Mono',monospace;letter-spacing:1.5px;margin-top:1px;}

    .page-title{font-family:'Syne',sans-serif;font-size:22px;font-weight:700;margin-bottom:6px;}
    .page-sub{font-size:13px;color:var(--muted2);margin-bottom:26px;}

    .form-group{margin-bottom:16px;animation:fieldIn .4s ease both;}
    .form-group:nth-child(1){animation-delay:.1s}
    .form-group:nth-child(2){animation-delay:.17s}
    .form-group:nth-child(3){animation-delay:.24s}
    @keyframes fieldIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}

    label{display:block;font-size:10.5px;font-weight:500;color:var(--muted2);
      letter-spacing:1px;text-transform:uppercase;margin-bottom:7px;
      font-family:'JetBrains Mono',monospace;}
    input{
      width:100%;background:rgba(255,255,255,.04);border:1px solid var(--border);
      color:var(--text);border-radius:9px;padding:11px 14px;font-size:14px;
      font-family:'Outfit',sans-serif;outline:none;transition:all .2s;
    }
    input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(6,214,160,.1);}
    input::placeholder{color:var(--muted);}

    .btn-submit{
      width:100%;padding:12px;background:var(--accent);color:#000;
      font-weight:700;border:none;border-radius:9px;font-size:14.5px;
      cursor:pointer;margin-top:6px;transition:all .18s;
      font-family:'Outfit',sans-serif;display:flex;align-items:center;justify-content:center;gap:6px;
      animation:fieldIn .4s .3s ease both;
    }
    .btn-submit:hover{background:#05c490;transform:translateY(-1px);box-shadow:0 8px 24px rgba(6,214,160,.25);}
    .btn-submit:active{transform:translateY(0);}

    .error-box{
      background:rgba(255,77,109,.08);border:1px solid rgba(255,77,109,.25);
      color:#ff4d6d;border-radius:9px;padding:10px 14px;font-size:13px;
      margin-bottom:18px;display:flex;align-items:center;gap:8px;
      animation:cardIn .3s ease both;
    }

    .divider{display:flex;align-items:center;gap:12px;margin:18px 0;color:var(--muted);font-size:12px;}
    .divider::before,.divider::after{content:'';flex:1;height:1px;background:var(--border);}

    .btn-signup{
      width:100%;padding:10px;background:transparent;border:1px solid var(--border);
      color:var(--muted2);border-radius:9px;font-size:13.5px;cursor:pointer;
      transition:all .18s;font-family:'Outfit',sans-serif;text-decoration:none;
      display:flex;align-items:center;justify-content:center;gap:6px;
    }
    .btn-signup:hover{border-color:var(--accent);color:var(--accent);}

    .hint{font-size:11px;color:var(--muted);text-align:center;margin-top:20px;
      font-family:'JetBrains Mono',monospace;padding-top:16px;border-top:1px solid var(--border);}
    .hint span{color:var(--accent);}

    .footer-credit{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
      font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);
      display:flex;align-items:center;gap:6px;white-space:nowrap;}
    .footer-credit a{color:var(--muted2);text-decoration:none;display:flex;align-items:center;gap:3px;}
    .footer-credit a:hover{color:var(--accent);}
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="glow1"></div>
  <div class="glow2"></div>

  <div class="login-wrap">
    <div class="login-card">
      <div class="brand-row">
        <div class="logo-mark">D</div>
        <div>
          <div class="brand-text">Dex <span>Inv</span></div>
          <div class="brand-sub">INVENTORY OS</div>
        </div>
      </div>

      <div class="page-title">Welcome back</div>
      <div class="page-sub">Sign in to your account to continue</div>

      {% if error %}
      <div class="error-box"><i class="bi bi-exclamation-circle-fill"></i>{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label>Username</label>
          <input name="username" type="text" placeholder="Enter username" required autofocus/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" type="password" placeholder="••••••••" required/>
        </div>
        <button class="btn-submit" type="submit">Sign In <i class="bi bi-arrow-right"></i></button>
      </form>

      <div class="divider">or</div>
      <a href="/signup" class="btn-signup"><i class="bi bi-building-add"></i>Register your company</a>

      <div class="hint">Admin: <span>dex</span> / <span>dex</span></div>
    </div>
  </div>

  <div class="footer-credit">
    Dex Inv ·
    <a href="https://instagram.com/dex.asm" target="_blank">
      <i class="bi bi-instagram"></i>@dex.asm
    </a>
  </div>
</body>
</html>
